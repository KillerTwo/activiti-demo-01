<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>
	<h1>个人的所有申请</h1>


	<table>
		    <tr>
		      <td>
		                          申请名称
		      </td>
		      <td>
                                                  开始时间
              </td>
              <td>
                                                  操作
              </td>
		    </tr>
		    
			<tr th:each="item,userStat : ${procs}">
				<td th:text="${item.title}">
				</td>
				<td th:text="${item.requestDate}"></td>
				<td>
				    <a th:href="'http://localhost:8080/vacation/show/'+${item.id}">查看</a>
				</td>

			</tr>
	</table>
	
	
</body>
</html>
